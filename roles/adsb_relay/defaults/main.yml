---
# ADS-B Relay Configuration

# LXC Container
adsb_relay_lxc_id: 200
adsb_relay_deploy_path: /opt/docker-stack/adsb-relay

# Network - Raspberry Pi feeder
adsb_feeder_ip: "192.168.102.202"
adsb_feeder_port: 30005

# Exposed ports
adsb_beast_output_port: 30005
adsb_web_port: 8078

# Location for distance calculations (Stockholm area)
adsb_latitude: 59.3293
adsb_longitude: 18.0686

# Service subdomain
adsb_subdomain: adsb

# Container settings
adsb_container_name: adsb-relay
adsb_image: "ghcr.io/sdr-enthusiasts/docker-readsb-protobuf:latest"

# LXC internal IP (for NAT routing)
lxc_internal_ip: "172.31.31.10"
