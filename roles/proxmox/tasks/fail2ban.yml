---
# Fail2ban Configuration for SSH Protection
# Feature: 003-external-ssh-admin
# This task file implements fail2ban brute force protection for SSH

- name: Install fail2ban package
  ansible.builtin.apt:
    name:
      - fail2ban
      - python3-systemd
    state: present
    update_cache: true

- name: Ensure fail2ban configuration directory exists
  ansible.builtin.file:
    path: /etc/fail2ban/jail.d
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy fail2ban local configuration
  ansible.builtin.template:
    src: fail2ban-local.conf.j2
    dest: /etc/fail2ban/jail.d/local.conf
    owner: root
    group: root
    mode: "0644"
    validate: fail2ban-client -t
  notify: restart fail2ban

- name: Deploy fail2ban SSH jail configuration
  ansible.builtin.template:
    src: fail2ban-sshd.conf.j2
    dest: /etc/fail2ban/jail.d/sshd.conf
    owner: root
    group: root
    mode: "0644"
    validate: fail2ban-client -t
  notify: restart fail2ban

- name: Ensure fail2ban service is enabled and started
  ansible.builtin.service:
    name: fail2ban
    enabled: true
    state: started

- name: Wait for fail2ban to fully start
  ansible.builtin.wait_for:
    timeout: 5
  changed_when: false

- name: Get fail2ban status for sshd jail
  ansible.builtin.command:
    cmd: fail2ban-client status sshd
  register: fail2ban_sshd_status
  changed_when: false
  failed_when: false

- name: Display fail2ban SSH jail status
  ansible.builtin.debug:
    msg: |
      Fail2ban SSH protection has been configured successfully.

      Configuration:
      - Max retries: {{ proxmox_fail2ban_maxretry | default(5) }}
      - Find time: {{ proxmox_fail2ban_findtime | default(600) }} seconds
      - Ban time: {{ proxmox_fail2ban_bantime | default(3600) }} seconds
      - Ignored IPs: {{ proxmox_fail2ban_ignoreip | default(['127.0.0.1/8', '192.168.0.0/16']) | join(', ') }}

      Status:
      {{ fail2ban_sshd_status.stdout if fail2ban_sshd_status.rc == 0 else 'Failed to get status' }}

- name: Display fail2ban management commands
  ansible.builtin.debug:
    msg: |
      Useful fail2ban commands:
      - Check status: fail2ban-client status sshd
      - View banned IPs: fail2ban-client get sshd banip
      - Unban IP: fail2ban-client set sshd unbanip <IP>
      - View logs: journalctl -u fail2ban -f
