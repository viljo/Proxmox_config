---
traefik_version: "v2.11.0"
traefik_arch: "linux_amd64"
traefik_archive_name: "traefik_{{ traefik_version }}_{{ traefik_arch }}.tar.gz"
traefik_download_url: "https://github.com/traefik/traefik/releases/download/{{ traefik_version }}/{{ traefik_archive_name }}"
traefik_binary_checksum: null
traefik_install_dir: /usr/local/bin
traefik_config_dir: /etc/traefik
traefik_dynamic_dir: "{{ traefik_config_dir }}/dynamic"
traefik_data_dir: /var/lib/traefik
traefik_log_dir: /var/log/traefik
traefik_user: traefik
traefik_group: traefik
traefik_cli_flags: []
traefik_log_level: INFO
traefik_acme_email: admin@example.com
traefik_dns_challenge_provider: cloudflare
traefik_dns_challenge_delay: 0
traefik_dns_challenge_resolvers: []
loopia_api_user_open: ""
loopia_api_password_open: ""
traefik_dns_api_user: "{{ loopia_api_user | default(loopia_api_user_open | default('')) }}"
traefik_dns_api_password: "{{ loopia_api_password | default(loopia_api_password_open | default('')) }}"
traefik_dns_challenge_env:
  LOOPIA_API_USER: "{{ traefik_dns_api_user }}"
  LOOPIA_API_PASSWORD: "{{ traefik_dns_api_password }}"
traefik_bind_interface: ""
traefik_entrypoints: {}
traefik_static_config_extra: {}
traefik_dynamic_configs: []
traefik_services: []
