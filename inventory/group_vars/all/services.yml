    note: "5-disk RAIDZ1 (1x10TB WD Red, 1x3TB Seagate, 3x3TB WD Green). One disk (sde) has errors. Used for backups (/mnt/home_rack1/backups) and archive content. SMB share: \\\\192.168.1.3\\home_rack1, NFS: 192.168.1.3:/mnt/home_rack1"
