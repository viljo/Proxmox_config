---
jitsi_container_id: 162
jitsi_hostname: jitsi
jitsi_bridge: "{{ public_bridge }}"
jitsi_ip_address: 172.16.10.162
jitsi_netmask: 24
jitsi_ip_config: "{{ jitsi_ip_address }}/{{ jitsi_netmask }}"
jitsi_gateway: "{{ dmz_gateway }}"
jitsi_dns_servers:
  - 172.16.10.101
  - 1.1.1.1
jitsi_root_password: "{{ vault_jitsi_root_password }}"

# Jitsi Meet Public URL
jitsi_external_domain: "meet.{{ public_domain }}"
jitsi_public_url: "https://meet.{{ public_domain }}"

# Keycloak SSO Integration
jitsi_enable_keycloak_sso: true
jitsi_keycloak_url: "https://keycloak.{{ public_domain }}"
jitsi_keycloak_realm: master
jitsi_oidc_client_id: jitsi
jitsi_oidc_client_secret: "{{ vault_jitsi_oidc_client_secret }}"

# Recording Configuration
jitsi_enable_recording: true
jitsi_recording_storage_host: /mnt/storage/jitsi-recordings

# Authentication: authenticated users are moderators, anonymous are guests
jitsi_enable_auth: true
jitsi_enable_guests: true
jitsi_auth_type: token

# Secrets (stored in Ansible Vault)
# These are referenced but defined in inventory/group_vars/all/secrets.yml (encrypted)
# vault_jitsi_root_password
# vault_jitsi_jicofo_component_secret
# vault_jitsi_jicofo_auth_password
# vault_jitsi_jvb_auth_password
# vault_jitsi_jibri_recorder_password
# vault_jitsi_jibri_xmpp_password
# vault_jitsi_oidc_client_secret
