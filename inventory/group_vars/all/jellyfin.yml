---
jellyfin_domain: "{{ public_domain }}"
jellyfin_container_id: 156
jellyfin_hostname: jellyfin
jellyfin_bridge: "{{ public_bridge }}"
jellyfin_ip_address: 172.16.10.56
jellyfin_ip_config: "{{ jellyfin_ip_address }}/{{ dmz_prefix }}"
jellyfin_gateway: "{{ dmz_gateway }}"
jellyfin_dns_servers:
  - "{{ dmz_gateway }}"
  - 1.1.1.1
jellyfin_root_password: "{{ vault_jellyfin_root_password }}"
jellyfin_repo_release: bookworm
# Media mount points - configure based on storage backend
# Example: Mount from OpenMediaVault NAS or local Proxmox storage
jellyfin_media_mounts:
  - source: /srv/media/movies
    target: /media/movies
    ro: true
  - source: /srv/media/tv
    target: /media/tv
    ro: true
  - source: /srv/media/music
    target: /media/music
    ro: true
  - source: /srv/downloads/complete
    target: /media/downloads
    ro: true
